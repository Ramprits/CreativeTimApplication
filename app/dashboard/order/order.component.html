<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Order List</h4>
            <p class="category">Ramprit Sahani</p>
          </div>
          <div class="card-content table-responsive">
            <table class="table">
              <thead class="text-danger">
                <tr>
                  <th>OrderID </th>
                  <th>FirstName </th>
                  <th>LastName </th>
                  <th>ShipVia </th>
                  <th>Freight </th>
                  <th>ShipName </th>
                  <th>ShipAddress </th>
                  <th>ShipCity </th>
                  <th>ShipRegion </th>
                  <!--<th>ShipPostalCode </th>
                  <th>ShipCountry </th>
                  <th>OrderDate </th>
                  <th>RequiredDate </th>
                  <th>ShippedDate </th>-->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orderes">
                  <td>{{order.OrderID }} </td>
                  <td>{{order.FirstName }} </td>
                  <td>{{order.LastName }} </td>
                  <td>{{order.ShipVia }} </td>
                  <td class="text-danger"> $ {{order.Freight }} </td>
                  <td>{{order.ShipName }} </td>
                  <td>{{order.ShipAddress }} </td>
                  <td>{{order.ShipCity }} </td>
                  <td>{{order.ShipRegion }} </td>
                  <!--<td>{{order.ShipPostalCode }} </td>
                  <td>{{order.ShipCountry }} </td>
                  <td>{{order.OrderDate }} </td>
                  <td>{{order.RequiredDate }} </td>
                  <td>{{order.ShippedDate }} </td>-->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
